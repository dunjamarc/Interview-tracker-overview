<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Single Candidate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <header>
        <h1>Interviews Reports</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <img class="img-fluid">
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 info">
                    <p class="title">Name:</p>
                    <h3 id="name"></h3>
                    <p class="title">Email:</p>
                    <h3 id="email"></h3>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 info">
                    <p class="title">Date of birth:</p>
                    <h3 id="dob"></h3>
                    <p class="title">Education:</p>
                    <h3 id="edu"></h3>
                </div>
            </div>

            <div class="row">
                <h3 style="margin-left: 15px">Reports</h3>
                <table>
                    <tbody>
                        <tr>
                            <th>Company</th>
                            <th>Interview Date</th>
                            <th colspan="2">Status</th>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Ime Prezime</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-5 col-sm-12">
                            <p class="title">Company</p>
                            <h3>Kompanija</h3>
                            <p class="title">Interview Date</p>
                            <h3>datum</h3>
                            <p class="title">Phase</p>
                            <h3>faza</h3>
                            <p class="title">Status</p>
                            <h3>status</h3>
                        </div>
                        <div class="col-md-7 col-sm-12">
                            <p class="title">Notes</p>
                            <p>Lorem ipsum</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="module" src="js/candidateReports/singleCandidate.js"></script>
</body>

</html>
